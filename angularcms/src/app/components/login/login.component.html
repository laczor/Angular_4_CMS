<div id="loginContainer">    
    <div class="container">
        <h1 class="page-title">Login</h1>

        <div class="alert alert-danger" *ngIf="loginFailed">
            <p>Invalid credentials.</p>
        </div>

        <div class="alert alert-success" *ngIf="userRegistered">
            <p>Thank you for registering, you can now login.</p>
        </div>

        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin"novalidate #f="ngForm" (ngSubmit)="login(f)">

            <span id="reauth-email" class="reauth-email"></span>
             <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username"
                    autofocus 
                    [(ngModel)]="username"
                    #userName="ngModel"
                    minlength="2"
                    required
                    />
                </div>
                <div class="alert alert-danger" *ngIf="userName.errors?.required && userName.touched">
                    Username is required.
                </div>
                <div class="alert alert-danger" *ngIf="userName.errors?.minlength && userName.touched">
                    Minimum length is 2.
                </div>
                <label for="password">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
                name="password" 
                [(ngModel)]="password"
                #userPassword="ngModel"
                minlength="4"
                >
                <div class="alert alert-danger" *ngIf="userPassword.errors?.required && userPassword.touched">
                    Password is required.
                </div>
                <div class="alert alert-danger" *ngIf="userPassword.errors?.minlength && userPassword.touched">
                    Minimum length is 4.
                </div>

                <div class="form-group">
                    <button id="register" class="btn btn-default" [disabled]="!f.valid">Login</button>
                </div>

            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
</div>
